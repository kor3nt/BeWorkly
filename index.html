<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Duoly">
        <title>BeWorkly</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>BeWorkly</h1>
        </nav>
        <main>
            <div class="row">
                <div class="column">
                    <div id="formright">
                        <p id="slogan">Zacznij już teraz!</p>
                        <form>
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" required><br>
                            <label for="pass">Hasło:</label><br>
                            <input type="password" id="pass" name="pass" required><br><br>
                            <div id="btnCenter">
                                <button id="btnSubmit" type="submit">Zaloguj się</button><br>
                            </div>
                        </form>
                        <div id="helpAndCreate">
                            <a id="passSize" href="email_change_pass/">Nie pamiętasz hasła?</a><br>
                            <div id="widthOr">
                                <p><span>LUB</span></p>
                            </div>
                            <a id="btnCreate" href="#">Stwórz konto</a>
                        </div>
                    </div>
                </div>
                <div class="column1">
                        <img src="IMG/grafika_panel_logowanie.svg" alt="grafika_panel_logowanie">
                </div>
            </div>
        </main>
        <footer>
            <p>
                BeWorkly &copy; 2022 Wszelkie prawa zastrzeżone. <br>
                Stworzone przez <a href="#">Duoly</a>
            </p>
        </footer>
    </body>
</html>
