<html lang="pl">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Duoly">
        <title>BeWorkly</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>BeWorkly</h1>
        </nav>
        <main>
            <div class="row">
                <div class="column">
                    <div id="formright">
                        <p id="slogan">Zmiana hasła!</p>
                        <form>
                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" required><br>
                            <div id="btnCenter">
                                <button id="btnSubmit" type="submit">Wyślij</button><br>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column1">
                        <img src="IMG/image_email_confirm.svg" alt="image_email_confirm">
                </div>
            </div>
        </main>
        <footer>
            <p>
                BeWorkly &copy; 2022 Wszelkie prawa zastrzeżone. <br>

            </p>
        </footer>
